<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animált Login és Signup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0d0d0d;
      color: white;
    }

    .container {
      position: relative;
      width: 400px;
      padding: 40px;
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 0 50px rgba(0, 255, 255, 0.4), 0 0 100px rgba(0, 255, 255, 0.2);
      overflow: hidden;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #0ff, #00f, #0ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #0ff;
      border: none;
      border-radius: 4px;
      color: #333;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00f;
    }

    .led-animation {
      animation: ledEffect 1.5s infinite;
    }

    @keyframes ledEffect {
      0% {
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 0 50px rgba(0, 255, 255, 0.4), 0 0 100px rgba(0, 255, 255, 0.2);
      }
      50% {
        box-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 60px rgba(0, 255, 255, 0.8), 0 0 120px rgba(0, 255, 255, 0.6);
      }
      100% {
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 0 50px rgba(0, 255, 255, 0.4), 0 0 100px rgba(0, 255, 255, 0.2);
      }
    }

    .info-container {
      display: none;
      text-align: center;
    }

    .info-container.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container led-animation" id="login-container">
    <h2>Bejelentkezés</h2>
    <input type="text" id="username" placeholder="Felhasználónév" required />
    <input type="password" id="password" placeholder="Kód" required />
    <button onclick="submitForm()">Bejelentkezés</button>
  </div>

  <div class="container info-container" id="info-container">
    <h2>Üdvözöllek!</h2>
    <p id="user-info"></p>
  </div>

  <script>
    function submitForm() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === "felhasznalo" && password === "1234") {
        // Átirányítás az információs oldalra
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('info-container').classList.add('active');
        document.getElementById('user-info').innerText = `Szia, ${username}! Üdvözlünk az információs oldaladon.`;
      } else {
        alert('Hibás felhasználónév vagy kód!');
      }
    }
  </script>

</body>
</html>
